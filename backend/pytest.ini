[pytest]
# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Test paths
testpaths = tests

# Output options
addopts =
    -v
    --strict-markers
    --tb=short
    --cov=src
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=80
    --asyncio-mode=auto

# Markers for organizing tests
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (may use database, external services)
    slow: Slow running tests
    auth: Authentication and authorization tests
    previsit: PreVisit.ai feature tests
    appoint_ready: Appoint-Ready feature tests
    fhir: FHIR integration tests

# Logging
log_cli = true
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Async settings
asyncio_mode = auto

# Coverage settings
[coverage:run]
source = src
omit =
    */tests/*
    */conftest.py
    */__init__.py
    */migrations/*

[coverage:report]
precision = 2
show_missing = true
skip_covered = false
